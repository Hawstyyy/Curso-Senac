<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <fieldset><legend>Aula web</legend>

  <form action="./page.php">
    <p><label for="fname">Primeiro nome:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Insira o seu nome" required><br></p>
    <label for="lname">Último nome:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Insira a sua senha" required><br>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email">

    <fieldset><legend>qual sua linguagem favorita</legend>

      <input type="radio" name="fav_language" id="html" value="HTML" checked>
      <label for="html">HTML</label><br>

      <input type="radio" name="fav_language" id="CSS" value="CSS">
      <label for="CSS">CSS</label><br>

      <input type="radio" name="fav_language" id="javascript" value="javascript">
      <label for="javascript">javascript</label><br>

    </fieldset>
    <label for="date">data</label><br>
    <input type="date" name="date" id="date"><br>

    <label for="time">hora</label><br>
    <input type="time" name="time" id="time"><br>

    <input type="color" name="color" id="color"><br>
    <input type="file" name="" id=""><br>

    <select name="select" id="select">
      <option value="brasil">Brasil</option>
      <option value="eua">EUA</option>
      <option value="japao">Japão</option>
    </select><br>

    <input type="tel" name="" id="" pattern="[0-9]{2} [0-9]{4}-[0-9]{4}" required><br>

    <input type="search" name="pesquisar" id="pesquisar" placeholder="pesquisar"><br>

    <textarea name="textarea" id="" cols="30" rows="10" placeholder="textarea"></textarea>

    <button type="submit">Enviar</button><br>
    <button type="reset">Limpar formulario</button>
  </form>
</fieldset>
</body>
</html>
