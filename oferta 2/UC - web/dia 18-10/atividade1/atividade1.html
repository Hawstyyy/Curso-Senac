<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulário 1</title>
</head>
<body>
  <form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br>
        
        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua" required><br>
        
        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero" required><br>
        
        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" required><br>
        
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br>
        
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br>
    </fieldset>

    <fieldset>
        <legend>Dados Financeiros</legend>
        <label for="renda">Renda Mensal:</label><br>
        <input type="number" id="renda" name="renda" required><br>
        
        <label for="dividas">Dívidas:</label><br>
        <input type="number" id="dividas" name="dividas"><br>
    </fieldset>

    <fieldset>
        <legend>Dados Comerciais</legend>
        <label for="empresa">Nome da Empresa:</label><br>
        <input type="text" id="empresa" name="empresa" required><br>
        
        <label for="cargo">Cargo:</label><br>
        <input type="text" id="cargo" name="cargo" required><br>
        
        <label for="tempo_servico">Tempo de Serviço:</label><br>
        <input type="text" id="tempo_servico" name="tempo_servico"><br>
    </fieldset>

    <fieldset>
        <legend>Cadastro Veículo</legend>
        <label for="modelo_veiculo">Modelo do Veículo:</label><br>
        <input type="text" id="modelo_veiculo" name="modelo_veiculo" required><br>
        
        <label for="placa">Placa:</label><br>
        <input type="text" id="placa" name="placa" required><br>
    </fieldset>

    <fieldset>
        <legend>Cadastro Imóvel</legend>
        <label for="tipo_imovel">Tipo de Imóvel:</label><br>
        <input type="text" id="tipo_imovel" name="tipo_imovel" required><br>
        
        <label for="endereco_imovel">Endereço do Imóvel:</label><br>
        <input type="text" id="endereco_imovel" name="endereco_imovel" required><br>
    </fieldset>

    <fieldset>
        <legend>Dados Cônjuge</legend>
        <label for="nome_conjuge">Nome do Cônjuge:</label><br>
        <input type="text" id="nome_conjuge" name="nome_conjuge"><br>
        
        <label for="cpf_conjuge">CPF do Cônjuge:</label><br>
        <input type="text" id="cpf_conjuge" name="cpf_conjuge"><br>
    </fieldset>

    <fieldset>
        <legend>Dados Filhos</legend>
        <label for="nome_filho">Nome do Filho:</label><br>
        <input type="text" id="nome_filho" name="nome_filho"><br>
        
        <label for="data_nascimento_filho">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento_filho" name="data_nascimento_filho"><br>
    </fieldset>

    <fieldset>
        <legend>Dados Formação Escola</legend>
        <label for="escola">Nome da Escola:</label><br>
        <input type="text" id="escola" name="escola" required><br>
        
        <label for="ano_conclusao">Ano de Conclusão:</label><br>
        <input type="number" id="ano_conclusao" name="ano_conclusao" required><br>
    </fieldset>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
